<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Player Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <h1>Roblox Player Search</h1>
    <input type="text" id="userId" placeholder="Enter Roblox User ID" />
    <input type="text" id="placeId" placeholder="Enter Game Place ID" />
    <button id="searchButton">Search</button>

    <div id="result"></div>

    <script>
        document.getElementById("searchButton").onclick = async function() {
            const userId = document.getElementById("userId").value;
            const placeId = document.getElementById("placeId").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Searching...";

            try {
                // Fetch game info from Roblox API
                const gameInfoResponse = await fetch(`https://games.roblox.com/v1/games/multiplayer/${placeId}`);
                const gameInfo = await gameInfoResponse.json();

                // Display the number of servers and total players
                const serverCount = gameInfo.players;
                const totalPlayers = gameInfo.maxPlayers;
                resultDiv.innerHTML = `Game has ${serverCount} servers and ${totalPlayers} players.<br/>`;

                // Check if user is in any server
                const playerFound = await checkUserInServers(userId, placeId);
                if (playerFound) {
                    resultDiv.innerHTML += `Player with ID ${userId} is currently in a server.`;
                } else {
                    resultDiv.innerHTML += `Player with ID ${userId} is not in any server.`;
                }

            } catch (error) {
                console.error("Error fetching game data:", error);
                resultDiv.innerHTML = "An error occurred while searching.";
            }
        };

        async function checkUserInServers(userId, placeId) {
            // Fetch current game servers (this is a simplified version)
            const serverListResponse = await fetch(`https://games.roblox.com/v1/games/${placeId}/servers/Public?sortOrder=Desc&limit=10`);
            const serverList = await serverListResponse.json();
            
            for (const server of serverList.data) {
                const playerCount = server.playerCount;
                if (playerCount > 0) {
                    const playersInServerResponse = await fetch(`https://games.roblox.com/v1/servers/${server.id}/players`);
                    const playersInServer = await playersInServerResponse.json();
                    if (playersInServer.data.some(player => player.userId === parseInt(userId))) {
                        return true; // Player found in this server
                    }
                }
            }
            return false; // Player not found in any server
        }
    </script>

</body>
</html>
