<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #444);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
            justify-content: flex-start; /* Align items to the top */
            padding: 20px; /* Add some padding */
        }

        /* Gray underline at the top */
        .underline {
            width: 100vw; /* Ensure the underline extends to the full width of the viewport */
            height: 3px; /* Thicker height for the underline */
            background-color: rgba(204, 204, 204, 0.5); /* Slightly transparent gray */
            margin-top: 30px; /* Space above the underline */
        }

        .customButton { 
            border: 1.5px solid #000000;
            border-radius: 13px;
            padding: 15px 30px; /* Increased padding for larger buttons */
            margin: 15px; /* Margin for spacing */
            background-color: transparent; /* Transparent background */
            color: #F9F9F9; /* White text color */
            font-weight: normal;
            opacity: 1;
            transition: 1s;
            cursor: pointer; /* Change cursor on hover */
            text-decoration: none; /* Remove underline from link */
        } 

        .customButton:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slight change on hover */
            opacity: 0.5;
            transition: 1s;
            color: #FFFFFF; /* White text color on hover */
        }

        .comment-container {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            position: absolute; /* Position it relative to the parent */
            bottom: 70px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            width: 600px; /* Set a fixed width */
            max-height: 300px; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Inner padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        .input-container {
            position: absolute; /* Positioning below the comments */
            bottom: 10px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            width: 600px; /* Same width as comment-container */
        }

        input[type="text"] {
            width: calc(100% - 50px); /* Make it full width minus button width */
            padding: 10px; /* Padding for the input */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #ccc; /* Border styling */
            background-color: rgba(255, 255, 255, 0.3); /* Slightly transparent */
            color: #000000; /* Text color */
        }

        input[type="submit"] {
            padding: 10px 20px; /* Padding for the button */
            border-radius: 10px; /* Rounded corners */
            background-color: #F9F9F9; /* Button color */
            border: 1px solid #ccc; /* Border styling */
            color: #000000; /* Text color */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Transition effect */
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0; /* Slight change on hover */
        }
    </style>
</head>
<body>
    <div class="underline"></div>
    <div class="html_button btn-left login-on-off">
        <input name="toggle-example" id="toggle-example" type="checkbox" style="display:none;">
        <label class="btn customButton large icon-after login-toggle" for="toggle-example">Login</label>
    </div>

    <div class="comment-container" id="output"></div>

    <div class="input-container">
        <input type="text" id="commentInput" placeholder="Write your comment..." />
        <input type="submit" id="submitComment" value="Send" />
    </div>

    <script>
        let visitorCount = 1; // To keep track of visitors
        const output = document.getElementById('output');

        // Function to load comments
        function loadComments() {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            output.innerHTML = ''; // Clear the output
            comments.forEach(comment => {
                const newComment = document.createElement('div');
                newComment.textContent = comment; // Set the comment text
                output.appendChild(newComment); // Add the comment to the output
            });
            output.scrollTop = output.scrollHeight; // Scroll to the bottom
        }

        // Load existing comments initially
        loadComments();

        // Function to submit a comment
        document.getElementById('submitComment').onclick = function() {
            const commentInput = document.getElementById('commentInput');
            const comment = `Visitor ${visitorCount}: ${commentInput.value}`;
            if (commentInput.value.trim() !== '') {
                // Save comment to local storage
                let comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));
                commentInput.value = ''; // Clear the input
                visitorCount++; // Increment visitor count
                loadComments(); // Reload comments
            }
        };

        // Clear comments every 2 minutes
        setInterval(() => {
            localStorage.removeItem('comments'); // Clear comments from local storage
            output.innerHTML = ''; // Clear comments from the displayed output
            visitorCount = 1; // Reset visitor count
        }, 120000); // 120000 milliseconds = 2 minutes

        // Load comments periodically
        setInterval(loadComments, 2000); // Load comments every 2 seconds
    </script>
</body>
</html>
