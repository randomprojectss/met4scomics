<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #444);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
            justify-content: flex-start; /* Align items to the top */
            padding: 20px; /* Add some padding */
        }

        /* Gray underline at the top */
        .underline {
            width: 100vw; /* Ensure the underline extends to the full width of the viewport */
            height: 2px; /* Thinner height for the underline */
            background-color: rgba(204, 204, 204, 0.5); /* Slightly transparent gray */
            margin-top: 20px; /* Space above the underline */
            position: relative;
            left: 0; /* Ensure it starts from the left */
        }

        .customButton { 
            border: 1.5px solid #000000;
            border-radius: 13px;
            padding: 10px 20px; /* Adjusted padding for the button */
            margin: 10px; /* Margin for spacing */
            background-color: #F9F9F9;
            color: #000000;
            font-weight: normal;
            opacity: 1;
            transition: 1s;
            cursor: pointer; /* Change cursor on hover */
            text-decoration: none; /* Remove underline from link */
        } 

        .customButton:hover {
            background-color: #F9F9F9;
            opacity: 0.5;
            transition: 1s;
            color: #000000;
        }

        .comment-container {
            position: absolute; /* Position it relative to the parent */
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            width: 300px; /* Set a width for the comment box */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding inside the comment box */
        }

        #commentBox {
            width: 100%; /* Full width */
            height: 100px; /* Height of the comment box */
            margin-bottom: 10px; /* Space below the comment box */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Border style */
            resize: none; /* Prevent resizing */
        }

        #output {
            border: 1px solid #000; /* Border for output area */
            padding: 10px; /* Padding for output area */
            background-color: #F9F9F9; /* Background color for output */
            border-radius: 5px; /* Rounded corners */
            color: black; /* Text color */
        }
    </style>
</head>
<body>
    <div class="html_button btn-left login-on-off">
        <input name="toggle-example" id="toggle-example" type="checkbox" style="display:none;">
        <label class="btn customButton large icon-after login-toggle" for="toggle-example">Login</label>
    </div>
    <div class="underline"></div> <!-- Gray underline -->

    <div class="comment-container">
        <textarea id="commentBox" placeholder="Write your comment here..."></textarea>
        <div class="html_button btn-left">
            <a href="#" class="btn customButton large" onclick="submitComment()">Submit</a>
        </div>
        <div id="output">Your comments will appear here...</div>
    </div>

    <script>
        function submitComment() {
            const commentBox = document.getElementById('commentBox');
            const output = document.getElementById('output');
            output.innerText = commentBox.value; // Write the comment to the output
            commentBox.value = ''; // Clear the comment box
        }
    </script>
</body>
</html>
