<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Player Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <h1>Roblox Player Search</h1>
    <input type="text" id="userId" placeholder="Enter Roblox User ID" />
    <input type="text" id="placeId" placeholder="Enter Game Place ID" />
    <button id="searchButton">Search</button>

    <div id="result"></div>

    <script>
        document.getElementById("searchButton").onclick = async function() {
            const userId = document.getElementById("userId").value;
            const placeId = document.getElementById("placeId").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Searching...";

            try {
                // Call the Netlify function
                const response = await fetch('/.netlify/functions/playerSearch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ placeId, userId }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `Game has ${data.servers} servers and ${data.totalPlayers} players.<br/>`;
                    if (data.playerInServer) {
                        resultDiv.innerHTML += `Player with ID ${userId} is currently in a server.`;
                    } else {
                        resultDiv.innerHTML += `Player with ID ${userId} is not in any server.`;
                    }
                } else {
                    resultDiv.innerHTML = "An error occurred while searching.";
                }

            } catch (error) {
                console.error("Error fetching data:", error);
                resultDiv.innerHTML = "An error occurred while searching.";
            }
        };
    </script>

</body>
</html>
