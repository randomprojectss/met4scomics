<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #444);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
            justify-content: flex-start; /* Align items to the top */
            padding: 20px; /* Add some padding */
        }

        /* Black underline at the top */
        .underline {
            width: 100vw; /* Ensure the underline extends to the full width of the viewport */
            height: 3px; /* Thicker height for the underline */
            background-color: black; /* Black color for the underline */
            margin-top: 10px; /* Space above the underline */
        }

        .customButton { 
            border: 1.5px solid #000000;
            border-radius: 13px;
            padding: 10px 20px; /* Smaller padding for the login button */
            margin: 15px; /* Margin for spacing */
            background-color: #F9F9F9; /* Non-transparent background */
            color: #000000; /* Text color */
            font-weight: normal;
            opacity: 1;
            transition: 1s;
        }

        .customButton:hover {
            cursor: pointer;
            background-color: #F9F9F9;
            opacity: 0.5;
            color: #000000;
        }

        /* Comment box styles */
        .comment-box {
            width: 400px; /* Fixed width for the comment box */
            max-height: 300px; /* Max height for scrolling */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border: 1px solid black; /* Border for the comment box */
            border-radius: 10px; /* Rounded corners */
            overflow-y: auto; /* Enable scrolling */
            padding: 10px; /* Padding inside the comment box */
            margin-bottom: 10px; /* Margin below the comment box */
        }

        /* Input field for comments */
        .input-comment {
            width: 400px; /* Fixed width for the input */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border: 1px solid black; /* Border for the input */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding inside the input */
            color: #000000; /* Text color */
        }
    </style>
</head>
<body>

    <div class="html_button btn-left">
        <label class="btn customButton large" for="toggle-example">Login</label>
    </div>

    <div class="underline"></div>

    <div class="comment-box" id="commentBox">
        <p id="commentsList"></p> <!-- Display comments here -->
    </div>

    <input type="text" class="input-comment" id="commentInput" placeholder="Write a comment..." onkeypress="submitComment(event)">

    <script>
        let username = "Visitor"; // Static username for all users
        let comments = [];

        function submitComment(event) {
            if (event.key === 'Enter') {
                const commentInput = document.getElementById('commentInput');
                const commentText = commentInput.value.trim();

                if (commentText) {
                    comments.push(`${username}: ${commentText}`);
                    commentInput.value = ''; // Clear the input
                    updateComments(); // Update the displayed comments
                }
            }
        }

        function updateComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = comments.join('<br>'); // Join comments with line breaks
            commentsList.scrollTop = commentsList.scrollHeight; // Scroll to the bottom
        }

        // Automatically clear comments every 2 minutes
        setInterval(() => {
            comments = [];
            updateComments();
        }, 120000); // 2 minutes in milliseconds
    </script>

</body>
</html>
