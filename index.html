<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics - Manhwas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .manga-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
            text-align: center;
        }

        .manga-card:hover {
            transform: scale(1.05);
        }

        .manga-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .manga-title {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .manga-link {
            color: #76c7c0;
            text-decoration: none;
            font-size: 1rem;
        }

        .manga-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        .error {
            color: red;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Met4Comics - Manhwas</h1>
    </header>

    <div id="manga-container" class="manga-grid"></div>
    <div id="error-message" class="error"></div>

    <footer>
        <p>Â© 2024 Met4Comics. All rights reserved.</p>
    </footer>

    <script>
        const apiUrl = 'https://mangakakalot.com/manga'; // Base URL for MangaKakalot

        // Function to fetch and display manga
        async function fetchManhwas() {
            const errorMessageEl = document.getElementById('error-message');
            errorMessageEl.textContent = ''; // Clear any previous error messages

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch from the API.');
                }

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const mangaElements = doc.querySelectorAll('.manga-item');

                if (mangaElements.length === 0) {
                    throw new Error('No manga found');
                }

                const mangaContainer = document.getElementById('manga-container');
                mangaContainer.innerHTML = ''; // Clear the container

                mangaElements.forEach(manga => {
                    const title = manga.querySelector('.manga-title a').innerText.trim();
                    const coverUrl = manga.querySelector('.manga-cover img').src;
                    const mangaLink = manga.querySelector('.manga-title a').href;

                    const mangaCard = document.createElement('div');
                    mangaCard.classList.add('manga-card');

                    const img = document.createElement('img');
                    img.src = coverUrl;

                    const titleEl = document.createElement('div');
                    titleEl.classList.add('manga-title');
                    titleEl.innerText = title;

                    const linkEl = document.createElement('a');
                    linkEl.href = mangaLink;
                    linkEl.classList.add('manga-link');
                    linkEl.innerText = 'Read Chapter 1';
                    linkEl.target = '_blank'; // Open in new tab

                    mangaCard.appendChild(img);
                    mangaCard.appendChild(titleEl);
                    mangaCard.appendChild(linkEl);

                    mangaContainer.appendChild(mangaCard);
                });
            } catch (error) {
                errorMessageEl.textContent = `Error: ${error.message}`;
                console.error('Error fetching manhwas:', error);
            }
        }

        // Call the function to fetch and display manhwas
        fetchManhwas();
    </script>
</body>
</html>
