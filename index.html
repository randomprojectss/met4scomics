<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #444);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items to the top */
            padding: 20px; /* Add some padding */
        }

        /* Gray underline at the top */
        .underline {
            width: 100vw; /* Ensure the underline extends to the full width of the viewport */
            height: 2px; /* Thinner height for the underline */
            background-color: rgba(204, 204, 204, 0.5); /* Slightly transparent gray */
            margin-top: 20px; /* Space above the underline */
            position: relative;
            left: 0; /* Ensure it starts from the left */
        }

        .customButton { 
            border: 2.4px solid #5D717A;
            border-radius: 10.4px;
            padding: 8px 20px; /* Padding for the button */
            margin: 10px;
            background-color: transparent; /* Transparent background */
            color: white; /* White text */
            font-weight: 500;
            opacity: 1;
            transition: 0.3s;
            cursor: pointer; /* Change cursor on hover */
        } 

        .customButton:hover {
            background-color: rgba(249, 249, 249, 0.3); /* Slight background on hover */
            color: #000000; /* Change text color on hover */
        }

        .searchButton {
            width: 200px; /* Width for the search button */
            padding: 10px; /* Padding for the search button */
            margin: 20px 0; /* Margin for spacing */
        }
        
        .html_button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="html_button btn-left login-on-off">
        <input name="toggle-example" id="toggle-example" type="checkbox" style="display:none;">
        <label class="btn customButton large icon-after login-toggle" for="toggle-example">Login</label>
    </div>
    <div class="underline"></div> <!-- Gray underline -->
    <div class="html_button btn-center search-button">
        <button class="customButton searchButton">Search</button> <!-- Search button -->
    </div>
</body>
</html>
