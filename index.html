<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <style>
        body {
            background-color: #1d2a35; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif; /* Font style */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2rem;
        }

        input[type="search"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            max-width: 300px;
        }

        .section {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .section h2 {
            margin: 0 0 10px 0;
        }

        .manhwa-card {
            display: inline-block;
            width: calc(25% - 20px); /* Four cards per row */
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            margin: 20px 0;
        }

        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .settings-panel {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            z-index: 10;
        }

        .settings-panel.show {
            display: block;
        }

        .toggle {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .manhwa-card {
                width: calc(50% - 20px); /* Two cards per row */
            }
        }

        @media (max-width: 480px) {
            .manhwa-card {
                width: 100%; /* One card per row */
            }
        }
    </style>
</head>
<body>
    <div class="settings">
        <button id="settingsBtn">⚙️ Settings</button>
        <div id="settingsPanel" class="settings-panel">
            <label class="toggle">
                <input type="checkbox" id="themeSwitch"> Dark Mode
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Met4Comics</h1>
            <input type="search" placeholder="Search for a Manhwa..." id="manhwaSearch">
        </header>

        <div class="divider"></div>

        <section class="section" id="following">
            <h2>Following</h2>
            <div class="manhwa-card"> <!-- Example Manhwa Card -->
                <img src="path/to/image1.jpg" alt="Manhwa Title" style="width: 100%; border-radius: 10px;">
                <h3>Title 1</h3>
                <p>Chap 522</p>
            </div>
            <div class="manhwa-card">
                <img src="path/to/image2.jpg" alt="Manhwa Title" style="width: 100%; border-radius: 10px;">
                <h3>Title 2</h3>
                <p>Chap 185</p>
            </div>
            <!-- Add more manhwa cards as needed -->
        </section>

        <section class="section" id="reading-history">
            <h2>Reading History</h2>
            <div class="manhwa-card"> <!-- Example Manhwa Card -->
                <img src="path/to/image3.jpg" alt="Manhwa Title" style="width: 100%; border-radius: 10px;">
                <h3>Title 3</h3>
                <p>Chap 276</p>
            </div>
            <div class="manhwa-card">
                <img src="path/to/image4.jpg" alt="Manhwa Title" style="width: 100%; border-radius: 10px;">
                <h3>Title 4</h3>
                <p>Chap 191</p>
            </div>
            <!-- Add more manhwa cards as needed -->
        </section>

        <section class="section" id="most-recent-popular">
            <h2>Most Recent Popular</h2>
            <div class="manhwa-card"> <!-- Example Manhwa Card -->
                <img src="path/to/image5.jpg" alt="Manhwa Title" style="width: 100%; border-radius: 10px;">
                <h3>Title 5</h3>
                <p>#1</p>
            </div>
            <div class="manhwa-card">
                <img src="path/to/image6.jpg" alt="Manhwa Title" style="width: 100%; border-radius: 10px;">
                <h3>Title 6</h3>
                <p>#2</p>
            </div>
            <!-- Add more manhwa cards as needed -->
        </section>
    </div>

    <script>
        // Toggle settings panel visibility
        document.getElementById("settingsBtn").addEventListener("click", function() {
            const panel = document.getElementById("settingsPanel");
            panel.classList.toggle("show");
        });

        // Toggle dark mode
        document.getElementById("themeSwitch").addEventListener("change", function() {
            document.body.classList.toggle("light-theme");
        });

        // Search functionality placeholder
        document.getElementById("manhwaSearch").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                const searchTerm = e.target.value;
                alert(`Searching for: ${searchTerm}`); // Placeholder action
                // Here you would implement the search functionality
            }
        });
    </script>
</body>
</html>
