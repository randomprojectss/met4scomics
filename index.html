<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Met4Comics</h1>
        <div class="search-container">
            <input type="text" placeholder="Search comics..." class="search-bar">
            <button class="search-button">Search</button>
        </div>
    </header>
    <main>
        <section class="comics-section">
            <h2>Latest Manhwa</h2>
            <div class="comics" id="comics-container">
                <!-- Manhwa titles will be inserted here dynamically -->
            </div>
        </section>
    </main>
    <script>
        // Function to fetch manhwa titles from the MangaDex API
        async function fetchManhwa() {
            try {
                const response = await fetch('https://api.mangadex.org/manga?translatedLanguage[]=en&limit=10');
                const data = await response.json();
                const comicsContainer = document.getElementById('comics-container');
                comicsContainer.innerHTML = ''; // Clear existing content

                // Loop through the fetched manhwa data
                data.data.forEach(manhwa => {
                    const card = document.createElement('div');
                    card.className = 'comic-card';
                    card.innerHTML = `
                        <img src="${manhwa.attributes.coverImage ? 'https://uploads.mangadex.org/covers/' + manhwa.id + '/' + manhwa.attributes.coverImage.fileName : 'https://via.placeholder.com/150'}" alt="${manhwa.attributes.title.en}">
                        <h3>${manhwa.attributes.title.en || 'Unknown Title'}</h3>
                    `;
                    comicsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching manhwa:', error);
            }
        }

        // Call the fetch function when the page loads
        window.onload = fetchManhwa;
    </script>
</body>
</html>
