<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Met4Comics</h1>
        <div class="search-container">
            <input type="text" placeholder="Search comics..." class="search-bar">
            <button class="search-button">Search</button>
        </div>
    </header>
    <main>
        <section class="comics-section">
            <h2>Latest Manhwa</h2>
            <div class="comics">
                <!-- Placeholder cards for manhwa titles -->
                <div class="comic-card">
                    <img src="https://via.placeholder.com/150" alt="Manhwa Cover">
                    <h3>Manhwa Title 1</h3>
                </div>
                <div class="comic-card">
                    <img src="https://via.placeholder.com/150" alt="Manhwa Cover">
                    <h3>Manhwa Title 2</h3>
                </div>
                <div class="comic-card">
                    <img src="https://via.placeholder.com/150" alt="Manhwa Cover">
                    <h3>Manhwa Title 3</h3>
                </div>
                <div class="comic-card">
                    <img src="https://via.placeholder.com/150" alt="Manhwa Cover">
                    <h3>Manhwa Title 4</h3>
                </div>
                <div class="comic-card">
                    <img src="https://via.placeholder.com/150" alt="Manhwa Cover">
                    <h3>Manhwa Title 5</h3>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Example function to fetch manhwa titles from an API
        async function fetchManhwa() {
            const response = await fetch('https://api.mangadex.org/manga?translatedLanguage[]=en');
            const data = await response.json();
            const comicsContainer = document.querySelector('.comics');
            comicsContainer.innerHTML = ''; // Clear existing content

            data.data.forEach(manhwa => {
                const card = document.createElement('div');
                card.className = 'comic-card';
                card.innerHTML = `
                    <img src="${manhwa.attributes.coverImage ? 'https://uploads.mangadex.org/covers/' + manhwa.id + '/' + manhwa.attributes.coverImage.fileName : 'https://via.placeholder.com/150'}" alt="${manhwa.attributes.title.en}">
                    <h3>${manhwa.attributes.title.en || 'Unknown Title'}</h3>
                `;
                comicsContainer.appendChild(card);
            });
        }

        // Call the fetch function when the page loads
        window.onload = fetchManhwa;
    </script>
</body>
</html>
