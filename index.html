<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics - Manhwas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .manga-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
            text-align: center;
        }

        .manga-card:hover {
            transform: scale(1.05);
        }

        .manga-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .manga-title {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .manga-link {
            color: #76c7c0;
            text-decoration: none;
            font-size: 1rem;
        }

        .manga-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        .error {
            color: red;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Met4Comics - Manhwas</h1>
    </header>

    <div id="manga-container" class="manga-grid"></div>
    <div id="error-message" class="error"></div>

    <footer>
        <p>Â© 2024 Met4Comics. All rights reserved.</p>
    </footer>

    <script>
        const apiUrl = 'https://api.mangadex.org/manga?includes[]=cover_art&limit=10'; // API URL with parameters

        // Function to fetch and display manga
        async function fetchManhwas() {
            const errorMessageEl = document.getElementById('error-message');
            errorMessageEl.textContent = ''; // Clear any previous error messages

            try {
                const response = await fetch(apiUrl);
                
                // Check if response is OK
                if (!response.ok) {
                    throw new Error('API request failed with status ' + response.status);
                }

                const data = await response.json();
                
                // Log response to the console for debugging
                console.log('API Response:', data);

                // Check if data is valid
                if (!data || !data.data) {
                    throw new Error('Invalid data format from API');
                }

                const mangaContainer = document.getElementById('manga-container');
                mangaContainer.innerHTML = ''; // Clear the container

                data.data.forEach(manga => {
                    const title = manga.attributes.title.en || 'No Title';
                    const coverUrl = manga.relationships.find(rel => rel.type === 'cover_art')?.attributes?.fileName;
                    const mangaLink = `https://mangadex.org/title/${manga.id}`;

                    const mangaCard = document.createElement('div');
                    mangaCard.classList.add('manga-card');

                    const img = document.createElement('img');
                    img.src = coverUrl ? `https://uploads.mangadex.org/covers/${manga.id}/${coverUrl}` : 'https://via.placeholder.com/200'; // Manga cover image or placeholder

                    const titleEl = document.createElement('div');
                    titleEl.classList.add('manga-title');
                    titleEl.innerText = title;

                    const linkEl = document.createElement('a');
                    linkEl.href = mangaLink;
                    linkEl.classList.add('manga-link');
                    linkEl.innerText = 'Read Now';

                    mangaCard.appendChild(img);
                    mangaCard.appendChild(titleEl);
                    mangaCard.appendChild(linkEl);

                    mangaContainer.appendChild(mangaCard);
                });
            } catch (error) {
                // Display error message
                errorMessageEl.textContent = `Error: ${error.message}`;
                console.error('Error fetching mangas:', error);
            }
        }

        // Call the function to fetch and display manhwas
        fetchManhwas();
    </script>
</body>
</html>
