<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Met4Comics</h1>
        <div class="search-container">
            <input type="text" placeholder="Search comics..." class="search-bar">
            <button class="search-button">Search</button>
        </div>
        <div class="settings-container">
            <button class="settings-button">⚙️</button>
            <div class="dropdown-menu">
                <button class="dropdown-item" onclick="toggleTheme()">Theme</button>
                <button class="dropdown-item" onclick="showAbout()">About Us</button>
                <button class="dropdown-item" onclick="showAccount()">My Account</button>
            </div>
        </div>
    </header>
    <main>
        <section class="comics-section">
            <h2>Latest Manhwa</h2>
            <div class="comics" id="latest-comics-container">
                <!-- Latest manhwa titles will be inserted here dynamically -->
            </div>
        </section>
        <section class="comics-section">
            <h2>Popular Manhwa</h2>
            <div class="comics" id="popular-comics-container">
                <!-- Popular manhwa titles will be inserted here dynamically -->
            </div>
        </section>
    </main>
    <script>
        // Function to fetch latest manhwa titles from the MangaPlus API
        async function fetchLatestManhwa() {
            try {
                const response = await fetch('https://mangaplus.api.riotgames.com/v1/comics?limit=10');
                const data = await response.json();
                const latestComicsContainer = document.getElementById('latest-comics-container');
                latestComicsContainer.innerHTML = ''; // Clear existing content

                // Loop through the fetched latest manhwa data
                data.forEach(manhwa => {
                    const card = document.createElement('div');
                    card.className = 'comic-card';
                    card.innerHTML = `
                        <img src="${manhwa.cover_image}" alt="${manhwa.title}">
                        <h3>${manhwa.title || 'Unknown Title'}</h3>
                    `;
                    latestComicsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching latest manhwa:', error);
            }
        }

        // Function to fetch popular manhwa titles from the MangaPlus API
        async function fetchPopularManhwa() {
            try {
                const response = await fetch('https://mangaplus.api.riotgames.com/v1/popular?limit=10');
                const data = await response.json();
                const popularComicsContainer = document.getElementById('popular-comics-container');
                popularComicsContainer.innerHTML = ''; // Clear existing content

                // Loop through the fetched popular manhwa data
                data.forEach(manhwa => {
                    const card = document.createElement('div');
                    card.className = 'comic-card';
                    card.innerHTML = `
                        <img src="${manhwa.cover_image}" alt="${manhwa.title}">
                        <h3>${manhwa.title || 'Unknown Title'}</h3>
                    `;
                    popularComicsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching popular manhwa:', error);
            }
        }

        // Toggle theme between dark and light
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        // Show About Us section (placeholder function)
        function showAbout() {
            alert("About Us content goes here.");
        }

        // Show My Account section (placeholder function)
        function showAccount() {
            alert("My Account content goes here.");
        }

        // Call the fetch functions when the page loads
        window.onload = () => {
            fetchLatestManhwa();
            fetchPopularManhwa();
        };

        // Dropdown toggle animation
        document.querySelector('.settings-button').onclick = function() {
            const dropdown = document.querySelector('.dropdown-menu');
            dropdown.classList.toggle('show');
        };
    </script>
</body>
</html>
