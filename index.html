<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #444);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
            justify-content: flex-start; /* Align items to the top */
            padding: 20px; /* Add some padding */
        }

        /* Gray underline at the top */
        .underline {
            width: 100vw; /* Ensure the underline extends to the full width of the viewport */
            height: 3px; /* Thicker height for the underline */
            background-color: rgba(204, 204, 204, 0.5); /* Slightly transparent gray */
            margin-top: 30px; /* Space above the underline */
            position: relative;
            left: 0; /* Ensure it starts from the left */
        }

        .customButton { 
            border: 1.5px solid #000000;
            border-radius: 13px;
            padding: 15px 30px; /* Increased padding for larger buttons */
            margin: 15px; /* Margin for spacing */
            background-color: #F9F9F9;
            color: #000000;
            font-weight: normal;
            opacity: 1;
            transition: 1s;
            cursor: pointer; /* Change cursor on hover */
            text-decoration: none; /* Remove underline from link */
        } 

        .customButton:hover {
            background-color: #F9F9F9;
            opacity: 0.5;
            transition: 1s;
            color: #000000;
        }

        .comment-container {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            position: absolute; /* Position it relative to the parent */
            bottom: 20px; /* Distance from the bottom */
            left: 20px; /* Distance from the left */
            width: 600px; /* Set a wider width for the comment box */
            padding: 20px; /* Padding inside the comment box */
        }

        #output {
            border: 1px solid #000; /* Border for output area */
            padding: 15px; /* Padding for output area */
            background-color: rgba(249, 249, 249, 0.1); /* Transparent background for output */
            border-radius: 5px; /* Rounded corners */
            color: white; /* Text color */
            height: 300px; /* Set a fixed height for the output area */
            overflow-y: auto; /* Enable vertical scroll if needed */
            margin-bottom: 15px; /* Space below the output area */
            flex: 1; /* Take up remaining space */
            width: 100%; /* Make it full width */
        }

        #commentBox {
            width: 100%; /* Full width */
            height: 50px; /* Height of the comment box (smaller) */
            margin-bottom: 15px; /* Space below the comment box */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Border style */
            resize: none; /* Prevent resizing */
            background-color: rgba(100, 100, 100, 0.8); /* Dark background for comment input */
            color: white; /* Text color */
            padding: 10px; /* Padding for input text */
        }

        .vertical-line {
            width: 2px; /* Width of the vertical line */
            background-color: rgba(204, 204, 204, 0.5); /* Slightly transparent gray */
            margin: 0 15px; /* Margin to separate from the comment box */
            height: 100%; /* Full height of the container */
        }
    </style>
</head>
<body>
    <div class="html_button btn-left login-on-off">
        <input name="toggle-example" id="toggle-example" type="checkbox" style="display:none;">
        <label class="btn customButton large icon-after login-toggle" for="toggle-example">Login</label>
    </div>
    <div class="underline"></div> <!-- Gray underline -->

    <div class="comment-container">
        <div id="output">Your comments will appear here...</div>
        <textarea id="commentBox" placeholder="Write your comment here..."></textarea>
    </div>

    <script>
        const commentBox = document.getElementById('commentBox');
        const output = document.getElementById('output');
        let visitorNumber = localStorage.getItem('visitorNumber');

        // Assign a unique visitor number if not already set
        if (!visitorNumber) {
            visitorNumber = Math.floor(Math.random() * 1000) + 1; // Random visitor number
            localStorage.setItem('visitorNumber', visitorNumber);
        }

        // Function to submit comment
        function submitComment() {
            const commentText = commentBox.value.trim();
            if (commentText) { // Check if the comment is not empty
                const newComment = document.createElement('div');
                newComment.textContent = `Visitor ${visitorNumber}: ${commentText}`; // Use the unique visitor number
                output.appendChild(newComment); // Add the comment to the output
                commentBox.value = ''; // Clear the comment box
                output.scrollTop = output.scrollHeight; // Scroll to the bottom

                // Save comment to local storage
                saveComment(newComment.textContent);
            }
        }

        // Function to save comment to local storage
        function saveComment(comment) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push(comment);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        // Load comments from local storage
        function loadComments() {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.forEach(comment => {
                const newComment = document.createElement('div');
                newComment.textContent = comment; // Set the comment text
                output.appendChild(newComment); // Add the comment to the output
            });
            output.scrollTop = output.scrollHeight; // Scroll to the bottom after loading
        }

        // Clear comments every 2 minutes
        setInterval(() => {
            output.innerHTML = ''; // Clear the output area
            localStorage.removeItem('comments'); // Clear comments from local storage
        }, 120000); // 120000 milliseconds = 2 minutes

        // Add event listener for Enter key
        commentBox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default action (like a new line)
                submitComment(); // Call the submit comment function
            }
        });

        // Load comments on page load
        loadComments();
    </script>
</body>
</html>
