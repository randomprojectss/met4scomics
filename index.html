<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #2D3748; /* Dark background */
            color: #F9F9F9; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .customButton { 
            border: 2.4px solid #5D717A;
            border-radius: 10.4px;
            padding: 6.9px;
            margin: 10px;
            background-color: #F9F9F9;
            color: #373D47;
            font-weight: 500;
            opacity: 1;
            transition: 7.8s;
        } 
        
        .customButton:hover {
            cursor: pointer;
            background-color: #F9F9F9;
            opacity: 0.3;
            transition: 4s;
            color: #000000;
        } 

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <title>Login Button</title>
</head>
<body>
    <div class="login-container">
        <div class="html_button btn-left login-on-off">
            <input name="toggle-example" id="toggle-example" type="checkbox" style="display:none;">
            <label class="btn customButton large icon-after login-toggle" for="toggle-example">Login</label>
        </div>
    </div>
</body>
</html>
