<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Met4Comics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Met4Comics</h1>
            <div class="settings">
                <button class="settings-button">Settings ⚙️</button>
                <div class="dropdown-menu">
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span> Dark Mode
                    </label>
                    <a href="#" class="dropdown-item">My Account</a>
                    <a href="#" class="dropdown-item">About Us</a>
                </div>
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for manhwa...">
            <button class="search-button">Search</button>
        </div>
        <div class="underline"></div>
    </section>

    <section class="popular-section">
        <h2>Popular Manhwa</h2>
        <div class="manhwa-grid" id="popular-manhwa">
            <!-- Popular Manhwa will be dynamically loaded here -->
        </div>
    </section>

    <section class="latest-section">
        <h2>Latest Manhwa</h2>
        <div class="manhwa-grid" id="latest-manhwa">
            <!-- Latest Manhwa will be dynamically loaded here -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
